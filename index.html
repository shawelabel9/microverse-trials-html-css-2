<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
      <label>Name</label><br>
      <input type="text" placeholder="Enter Your Name"/><br>
      <label>Email</label><br>
      <input type="text"  placeholder="Enter Your Email"/><br>
      <label>Age(optional)</label><br>
      <input type="number" min="0" max="100" placeholder="Age"/><br>
      <label>Which option best describes your current role?</label><br>
      <select placeholder="select current role">
        <option>select current role</option>
        <option>student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>prefer not to say</option>
        <option>other</option>
      </select><br>
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Definitely</label><br>

      <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Maybe</label><br>

      <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Not sure</label><br>

      
     
      
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
